<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Saya - Jadwaluna</title>
    <link rel="stylesheet" href="style.css">
    <!-- Style tambahan khusus untuk dashboard -->
    <style>
        .dashboard-container { max-width: 900px; margin: 40px auto; padding: 20px; }
        .welcome-message { font-size: 1.5rem; font-family: 'Playfair Display', serif; color: var(--primary-color); }
        .schedule-item-edit { background-color: var(--card-bg); border-radius: 8px; box-shadow: var(--shadow); margin-bottom: 20px; padding: 20px; }
        .schedule-item-edit h4 { margin-top: 0; color: var(--primary-color); }
        .edit-form label { display: block; margin-top: 10px; font-weight: 600; font-size: 0.9em; }
        .edit-form input, .edit-form textarea { width: 100%; padding: 10px; border: 1px solid var(--border-color); border-radius: 6px; font-family: 'Montserrat', sans-serif; }
        .edit-form button { background-color: var(--accent-color); color: var(--text-light); border: none; padding: 10px 20px; border-radius: 6px; cursor: pointer; margin-top: 15px; transition: background-color 0.3s; }
        .edit-form button:hover { background-color: #c95a4a; }
        .logout-button { background: none; border: 1px solid var(--accent-color); color: var(--accent-color); padding: 8px 18px; border-radius: 6px; cursor: pointer; transition: all 0.3s; }
        .logout-button:hover { background-color: var(--accent-color); color: var(--text-light); }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Dashboard Saya</h1>
            <nav>
                <button id="logout-button" class="logout-button">Logout</button>
            </nav>
        </div>
    </header>

    <main class="dashboard-container">
        <h2 class="welcome-message">Selamat Datang, <span id="user-name"></span>!</h2>
        <p>Di sini Anda dapat melihat dan mengedit detail jadwal Anda.</p>

        <div id="my-schedules-list">
            <!-- Jadwal pengguna akan dimuat di sini oleh JavaScript -->
        </div>

        <div id="loading-indicator" style="display: none;">Memuat jadwal Anda...</div>
    </main>

    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="dashboard.js"></script>
</body>
</html>
